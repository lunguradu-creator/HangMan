<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HangMan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 1000px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .word-container {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .word {
            font-size: 50px;
            display: inline-block;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }

        .word-line {
            margin-right: 15px;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        p {
            margin-bottom: 10px;
        }

        #lives {
            font-weight: bold;
            font-size: 25px;
            color: red;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spânzurătoarea</h1>
        <div class="word-container">
            <div class="word" id="word"></div>
        </div>
        <p>Vieți rămase: <span id="lives">7</span></p>
        <p>Încearcă o literă:</p>
        <input type="text" id="guessInput">
        <button onclick="guessLetter()">Trimite</button>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
